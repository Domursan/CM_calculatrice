<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©n√©rateur de Devis - Castle Marius</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Ic√¥nes Lucide simplifi√©es en SVG
    const Icons = {
      Users: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
      ),
      Building2: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M3 21h18"/>
          <path d="M5 21V7l8-4v18"/>
          <path d="M19 21V11l-6-4"/>
          <path d="M9 9v.01"/>
          <path d="M9 12v.01"/>
          <path d="M9 15v.01"/>
          <path d="M9 18v.01"/>
        </svg>
      ),
      Copy: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
        </svg>
      ),
      FileText: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
      ),
      RotateCcw: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="1 4 1 10 7 10"/>
          <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
        </svg>
      ),
      ChevronDown: () => (
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      ),
      ChevronRight: () => (
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      ),
      CheckCircle: () => (
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      )
    };

    function OutilDevis() {
      const [cart, setCart] = useState([]);
      const [showInfo, setShowInfo] = useState(null);
      const [entrepriseSelectionnee, setEntrepriseSelectionnee] = useState('Aucune');
      const [copied, setCopied] = useState(false);
      const [copiedMessage, setCopiedMessage] = useState('');
      const [expandedCategories, setExpandedCategories] = useState({});
      const [quantities, setQuantities] = useState({});

      const products = {
        'Formules': [
          { name: 'Starter pack', price: 250, weight: 7.60 },
          { name: "Morg'an", price: 410, weight: 8.90 },
          { name: 'Tsuki', price: 820, weight: 13.30 },
          { name: "March'Al", price: 1000, weight: 24.60 },
          { name: 'Castle Marius', price: 1200, weight: 32.20 }
        ],
        'Boissons': [
          { name: 'Petit jus', price: 5, weight: 0.450 },
          { name: 'Moyen jus', price: 10, weight: 0.330 },
          { name: 'Grand jus', price: 20, weight: 0.315 }
        ],
        'Plats / Snacks': [
          { name: 'Grand plat', price: 30, weight: 0.510 },
          { name: 'Moyen plat', price: 10, weight: 0.520 },
          { name: 'Petit extra', price: 5, weight: 0.200 },
          { name: 'Grand extra', price: 15, weight: 0.500 }
        ],
        'Vins': [
          { name: 'Vin', price: 30, weight: 1 },
          { name: 'Ancienne cuv√©e', price: 1000, weight: 1 },
          { name: 'Cuv√©e des damn√©s 2023', price: 1000, weight: 1 },
          { name: 'Cuv√©e de No√´l 2024', price: 1000, weight: 1 }
        ],
        'Halloween 2025': [
          { name: 'Soupe √† la citrouille', price: 15, weight: 1 },
          { name: "Fromage de l'Esprit de Minuit", price: 50, weight: 0.30 },
          { name: 'Ail', price: 15, weight: 0.10 },
          { name: 'Cuv√©e des damn√©s 2025', price: 500, weight: 1 },
          { name: "Bruschetta de l'Exorciste", price: 100, weight: 0.5 },
          { name: 'C√¥tes Ombre Noires', price: 100, weight: 1 },
          { name: 'Rago√ªt Sacr√©', price: 100, weight: 0.5 },
          { name: 'Filet Rouge', price: 100, weight: 1 }
        ]
      };

      const infoNouvelArrivant = "Starter pack soit : 8 moyens jus, 6 grands plats, 4 petits extras";
      const infoServicePublic = "14 moyens jus, 8 grands plats (2 viande, 4 v√©g√©s, 2 poisson), 2 grand extras";
      const carteChateauImage = "https://i.ibb.co/Mx9nSRvT/MENU-CM.png";

      const entreprises = [
        { name: "Aucune", reduction: 0, displayName: "R√©duction" },
        { name: "BlueBird", reduction: 20 },
        { name: "DMC", reduction: 0 },
        { name: "NG", reduction: 20 },
        { name: "Carl Jr", reduction: 20 },
        { name: "TN", reduction: 20 },
        { name: "MTP", reduction: 20 },
        { name: "BAUN", reduction: 20 },
        { name: "UPW", reduction: 20 },
        { name: "PAWL", reduction: 20 },
        { name: "YN", reduction: 20 }
      ];

      const updateQuantity = (product, category, newQuantity) => {
        const qty = Math.max(0, parseInt(newQuantity) || 0);
        const productKey = `${category}-${product.name}`;
        
        setQuantities(prev => ({
          ...prev,
          [productKey]: qty
        }));

        const existingItems = cart.filter(item => !(item.category === category && item.name === product.name));
        const newItems = [];
        for (let i = 0; i < qty; i++) {
          newItems.push({ ...product, category, id: `${productKey}-${i}` });
        }
        setCart([...existingItems, ...newItems]);
      };

      const incrementQuantity = (product, category) => {
        const productKey = `${category}-${product.name}`;
        const currentQty = quantities[productKey] || 0;
        updateQuantity(product, category, currentQty + 1);
      };

      const decrementQuantity = (product, category) => {
        const productKey = `${category}-${product.name}`;
        const currentQty = quantities[productKey] || 0;
        if (currentQty > 0) {
          updateQuantity(product, category, currentQty - 1);
        }
      };

      const getQuantity = (product, category) => {
        const productKey = `${category}-${product.name}`;
        return quantities[productKey] || 0;
      };

      const calculateTotal = () => {
        const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
        const entreprise = entreprises.find(e => e.name === entrepriseSelectionnee);
        const reductionPourcent = entreprise ? entreprise.reduction : 0;
        const discount = (subtotal * reductionPourcent) / 100;
        return {
          subtotal: subtotal.toFixed(2),
          discount: discount.toFixed(2),
          total: (subtotal - discount).toFixed(2),
          weight: cart.reduce((sum, item) => sum + item.weight, 0).toFixed(2)
        };
      };

      const copyImageLink = (url) => {
        navigator.clipboard.writeText(url);
        setCopied(true);
        setCopiedMessage("Lien d'image copi√© !");
        setTimeout(() => setCopied(false), 2000);
      };

      const toggleCategory = (category) => {
        setExpandedCategories(prev => ({
          ...prev,
          [category]: !prev[category]
        }));
      };

      const resetForm = () => {
        setCart([]);
        setQuantities({});
        setEntrepriseSelectionnee('Aucune');
        setShowInfo(null);
      };

      const generateLibelle = () => {
        const groupedProducts = cart.reduce((acc, item) => {
          const key = item.name;
          if (!acc[key]) {
            acc[key] = 0;
          }
          acc[key] += 1;
          return acc;
        }, {});

        const productsPart = Object.entries(groupedProducts)
          .map(([name, qty]) => `${qty} ${name}`)
          .join(' & ');

        const entreprise = entreprises.find(e => e.name === entrepriseSelectionnee);
        let libelle = '[üè∞CM] ' + productsPart;
        
        if (entreprise && entreprise.reduction > 0) {
          libelle += ` -${entreprise.reduction}% ${entreprise.name}`;
        } else if (entreprise && entreprise.name !== "Aucune") {
          libelle += ` ${entreprise.name}`;
        }

        navigator.clipboard.writeText(libelle);
        setCopied(true);
        setCopiedMessage("Libell√© de facture copi√© !");
        setTimeout(() => setCopied(false), 2000);
      };

      const totals = calculateTotal();

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4 md:p-8">
          <div className="max-w-7xl mx-auto">
            <div className="bg-slate-800/95 backdrop-blur rounded-2xl shadow-2xl overflow-hidden border border-slate-700">
              <div className="p-6 md:p-8">
                <div className="space-y-4 mb-8">
                  <div className="grid grid-cols-3 gap-4">
                    <div className="flex items-center justify-center gap-2 px-4 py-3 bg-purple-600 text-white rounded-lg shadow-lg font-bold text-lg">
                      {totals.total}$ ({totals.weight} kg)
                    </div>
                    <button
                      onClick={generateLibelle}
                      disabled={cart.length === 0}
                      className="flex items-center justify-center gap-2 px-4 py-3 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg transition-colors shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed"
                    >
                      <Icons.FileText />
                      G√©n√©rer libell√©
                    </button>
                    <button
                      onClick={resetForm}
                      className="flex items-center justify-center gap-2 px-4 py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors shadow-lg"
                    >
                      <Icons.RotateCcw />
                      R√©initialiser
                    </button>
                  </div>
                  <div className="grid grid-cols-3 gap-4">
                    <button
                      onClick={() => copyImageLink(carteChateauImage)}
                      className="flex items-center justify-center gap-2 px-4 py-3 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-colors shadow-lg"
                    >
                      <Icons.Copy />
                      Carte du Ch√¢teau
                    </button>
                    <button
                      onClick={() => setShowInfo('nouvel-arrivant')}
                      className="flex items-center justify-center gap-2 px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors shadow-lg"
                    >
                      <Icons.Users />
                      Nouvel arrivant
                    </button>
                    <button
                      onClick={() => setShowInfo('service-public')}
                      className="flex items-center justify-center gap-2 px-4 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors shadow-lg"
                    >
                      <Icons.Building2 />
                      Service public
                    </button>
                  </div>
                  <div>
                    <select
                      value={entrepriseSelectionnee}
                      onChange={(e) => setEntrepriseSelectionnee(e.target.value)}
                      className="w-full px-4 py-3 border-2 border-slate-600 bg-slate-700 text-white rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none font-medium"
                    >
                      {entreprises.map((entreprise, idx) => (
                        <option key={idx} value={entreprise.name}>
                          {entreprise.displayName || entreprise.name} {entreprise.reduction > 0 && `(-${entreprise.reduction}%)`}
                        </option>
                      ))}
                    </select>
                  </div>
                </div>

                {showInfo === 'nouvel-arrivant' && (
                  <div className="fixed inset-0 bg-black/70 flex items-start justify-center z-50 p-4 pt-20" onClick={() => setShowInfo(null)}>
                    <div className="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl max-w-md w-full p-6 transform transition-all" onClick={(e) => e.stopPropagation()}>
                      <div className="flex items-start gap-4 mb-4">
                        <div className="bg-blue-900/50 p-3 rounded-full">
                          <Icons.Users />
                        </div>
                        <div className="flex-1">
                          <h3 className="font-bold text-xl text-white mb-2">üëã Nouvel Arrivant</h3>
                          <p className="text-slate-300 leading-relaxed">
                            {infoNouvelArrivant}
                          </p>
                        </div>
                      </div>
                      <button
                        onClick={() => setShowInfo(null)}
                        className="w-full mt-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                      >
                        Fermer
                      </button>
                    </div>
                  </div>
                )}
                
                {showInfo === 'service-public' && (
                  <div className="fixed inset-0 bg-black/70 flex items-start justify-center z-50 p-4 pt-20" onClick={() => setShowInfo(null)}>
                    <div className="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl max-w-md w-full p-6 transform transition-all" onClick={(e) => e.stopPropagation()}>
                      <div className="flex items-start gap-4 mb-4">
                        <div className="bg-green-900/50 p-3 rounded-full">
                          <Icons.Building2 />
                        </div>
                        <div className="flex-1">
                          <h3 className="font-bold text-xl text-white mb-2">üè¢ Service Public</h3>
                          <p className="text-slate-300 leading-relaxed">
                            {infoServicePublic}
                          </p>
                        </div>
                      </div>
                      <button
                        onClick={() => setShowInfo(null)}
                        className="w-full mt-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors"
                      >
                        Fermer
                      </button>
                    </div>
                  </div>
                )}

                {copied && (
                  <div className="mb-6 p-4 bg-green-900/50 border-l-4 border-green-500 rounded-lg flex items-center gap-2">
                    <Icons.CheckCircle />
                    <span className="text-green-300 font-medium">{copiedMessage}</span>
                  </div>
                )}

                <div className="grid grid-cols-1 gap-8">
                  <div className="space-y-6">
                    {Object.entries(products).map(([category, items]) => (
                      <div key={category} className="bg-slate-700/50 rounded-xl shadow-lg border border-slate-600 overflow-hidden">
                        <button
                          onClick={() => toggleCategory(category)}
                          className="w-full p-6 flex items-center justify-between hover:bg-slate-700 transition-colors"
                        >
                          <h2 className="text-2xl font-bold text-white flex items-center gap-3">
                            <span className="text-3xl">
                              {category === 'Formules' ? 'üì¶' : 
                               category === 'Boissons' ? 'ü•§' : 
                               category === 'Plats / Snacks' ? 'üçΩÔ∏è' : 
                               category === 'Vins' ? 'üç∑' : 'üéÉ'}
                            </span>
                            {category}
                            <span className="text-sm font-normal text-slate-400">({items.length} produits)</span>
                          </h2>
                          {expandedCategories[category] ? <Icons.ChevronDown /> : <Icons.ChevronRight />}
                        </button>
                        
                        {expandedCategories[category] && (
                          <div className="p-6 pt-0 animate-fadeIn">
                            <div className="grid grid-cols-2 gap-4">
                              {items.map((product, idx) => (
                                <div key={idx} className="bg-slate-800 rounded-lg p-4 shadow-md hover:shadow-xl transition-shadow border border-slate-600">
                                  <div className="flex justify-between items-start mb-3">
                                    <div className="flex-1">
                                      <h3 className="font-bold text-white mb-1">{product.name}</h3>
                                      <p className="text-2xl font-bold text-purple-400">{product.price}$</p>
                                      <p className="text-sm text-slate-400">Poids: {product.weight} kg</p>
                                    </div>
                                  </div>
                                  <div className="flex items-center gap-2">
                                    <button
                                      onClick={() => decrementQuantity(product, category)}
                                      className="w-10 h-10 bg-red-600 hover:bg-red-700 text-white rounded-lg font-bold text-xl transition-all transform hover:scale-110 flex items-center justify-center"
                                    >
                                      ‚àí
                                    </button>
                                    <input
                                      type="number"
                                      min="0"
                                      value={getQuantity(product, category)}
                                      onChange={(e) => updateQuantity(product, category, e.target.value)}
                                      className="flex-1 px-3 py-2 border-2 border-slate-600 bg-slate-700 text-white rounded-lg text-center font-bold text-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
                                    />
                                    <button
                                      onClick={() => incrementQuantity(product, category)}
                                      className="w-10 h-10 bg-green-600 hover:bg-green-700 text-white rounded-lg font-bold text-xl transition-all transform hover:scale-110 flex items-center justify-center"
                                    >
                                      +
                                    </button>
                                  </div>
                                </div>
                              ))}
                            </div>
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<OutilDevis />);
  </script>
</body>
</html>
